<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ibid umm"/>
        <meta name="copyright" content="moi"/>
        <meta name="project" content="BuchFormular"/>
        <meta name="description" content="TODO"/>
        <title>Buch Bearbeiten</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./FIXME.js"></script>
    </head>
    <style>
        label {
            width: 120px;
            display: inline-block;
            margin: 5px;
            align: center;
        }

    </style>
    <body>
        <h1>Buch Bearbeiten Formlar</h1>
        <br>
        <form>
            <label for="titel">Buchtitel:</label>
            <input type="text" id="titel" name="titel">
            <br>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor">
            <br>
            <label for="verlag">Verlag:</label>
            <select id="verlag" name="buch_verlag">
                <option value="daw">DAW Books</option>
                <option value="orellFuessli">Orell Füessli</option>
                <option value="klett">Klett</option>
                <option value="lovelyBook">Lovely Book</option>
            </select>
            <br>
            <label for="preis">Preis:</label>
            <input type="number" id="preis" name="preis" step="1">
            <br>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn">
            <br>
            <label for="bewertung">Bewertung:</label>
            <select id="bewertung" name="bewertung">
                <option value="none">Keine</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <label for="kommentar">Kommentar:</label>
            <textarea id="kommentar" name="kommentar"></textarea>
            <br>
            <br>
            <input type="submit" id="submit" name="submit" value="Speichern">
            <input type="reset" id="reset" name="reset" value="Zurücksetzen">
            <input type="reset" id="cancel" name="cancel" value="Abbruch">
        </form>
    </body>
</html>
